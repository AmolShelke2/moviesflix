<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>movieFlix</title>
    <meta
      name="description"
      content="movieFlix is a web app where you can search for any movies created with HTML, CSS and javaScript." />

    <!-- favicon -->
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
      rel="stylesheet" />

    <!-- custom css link -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- custom js link -->
    <script src="./assets/js/global.js" defer></script>
    <script src="./assets/js/index.js" type="module"></script>
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <a href="./index.html" class="logo">
        <img src="./favicon.svg" width="80" height="32" alt="logo" />
        <h4>movieFlix</h4>
      </a>

      <div class="search-box" search-box>
        <div class="search-wrapper">
          <input
            type="text"
            name="search"
            aria-label="search movies"
            placeholder="search any movies..."
            autocomplete="off"
            class="search-field"
            search-field />

          <img
            src="./assets/images/search.png"
            alt="search"
            width="24"
            height="24"
            class="leading-icon" />
        </div>

        <button class="search-btn" search-toggler>
          <img
            src="./assets/images/close.png"
            alt="close"
            height="24"
            width="24"
            class="close search box" />
        </button>
      </div>

      <button class="search-btn" search-toggler menu-close>
        <img
          src="./assets/images/search.png"
          alt="open search box"
          height="24"
          width="24" />
      </button>

      <button class="menu-btn" menu-btn menu-toggler>
        <img
          src="./assets/images/menu.png"
          alt="open menu"
          class="menu"
          height="24"
          width="24" />
        <img
          src="./assets/images/menu-close.png"
          alt="close menu"
          height="24"
          width="24"
          class="close" />
      </button>
    </header>
    <!-- header ends here -->

    <!-- sidebar -->
  </body>
</html>
